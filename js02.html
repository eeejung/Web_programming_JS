    문자열은 ' ' 또는  " " <br>
    <script>

        let b = '12345';
        document.writeln(typeof(a)+"<br>");         // string
        document.writeln(typeof(b)+"<br>");         // string

        document.writeln(typeof(12345)+"<br>");     // number
        document.writeln(typeof(123.45)+"<br>");    // number
