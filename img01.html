<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- window.close 사용해서 창 닫기 (이미지 클릭 시 새로 띄워진 이미지 창 닫힘) -->
    <script>
        window.onload = function () {
            document.body.addEventListener("click", function () {
                window.close();
            }, false);
        };
    </script>
    
</head>

<body>
    <img src="/img_files/kk.jpg"/>
</body>

</html>
